<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROOMATCH - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fde2f3 0%, #e0d9ff 50%, #f3e8ff 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    /* ◊î◊í◊ú◊ô◊ù */
    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      background-repeat: repeat-x;
      background-size: cover;
      opacity: 0.5;
    }

    .wave1 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23f8bbd0" fill-opacity="1" d="M0,32L40,37.3C80,43,160,53,240,80C320,107,400,149,480,165.3C560,181,640,171,720,165.3C800,160,880,160,960,170.7C1040,181,1120,203,1200,197.3C1280,192,1360,160,1400,144L1440,128L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>');
      animation: waveMove 12s ease-in-out infinite;
      z-index: 1;
      opacity: 0.4;
    }

    .wave2 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23e1bee7" fill-opacity="1" d="M0,64L30,85.3C60,107,120,149,180,154.7C240,160,300,128,360,112C420,96,480,96,540,117.3C600,139,660,181,720,192C780,203,840,181,900,170.7C960,160,1020,160,1080,165.3C1140,171,1200,181,1260,181.3C1320,181,1380,171,1410,165.3L1440,160L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z"></path></svg>');
      animation: waveMoveReverse 15s ease-in-out infinite;
      z-index: 2;
      top: 40px;
      opacity: 0.3;
    }

    .wave3 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23f3e5f5" fill-opacity="1" d="M0,160L30,165.3C60,171,120,181,180,197.3C240,213,300,235,360,229.3C420,224,480,192,540,181.3C600,171,660,181,720,170.7C780,160,840,128,900,122.7C960,117,1020,139,1080,154.7C1140,171,1200,181,1260,186.7C1320,192,1380,192,1410,192L1440,192L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z"></path></svg>');
      animation: waveMove 18s ease-in-out infinite;
      z-index: 3;
      top: 80px;
      opacity: 0.2;
    }

    @keyframes waveMove {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-48%) translateY(10px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes waveMoveReverse {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-52%) translateY(-10px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }

    .content {
      position: relative;
      z-index: 10;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      border: 1.5px solid rgba(162, 59, 177, 0.13);
      overflow: hidden;
    }
    .border-gradient {
      position: relative;
      z-index: 1;
    }
    .border-gradient-anim {
      pointer-events: none;
      border-radius: 1.25rem;
      background: linear-gradient(120deg, #fde2f3, #a23bb1 60%, #e0d9ff 100%);
      opacity: 0.5;
      filter: blur(8px);
      animation: borderAnim 6s linear infinite alternate;
    }
    @keyframes borderAnim {
      0% { opacity: 0.5; filter: blur(8px); }
      100% { opacity: 0.8; filter: blur(16px); }
    }
  </style>
</head>

<body>

  <!-- 3 ◊©◊õ◊ë◊ï◊™ ◊í◊ú◊ô◊ù -->
  <div class="wave wave1"></div>
  <div class="content max-w-2xl w-full px-8 text-center relative mx-auto">
    <!-- Colorful SVG background shapes -->
    <svg class="absolute left-[-120px] top-[-80px] z-0" width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg" style="opacity:0.25;">
      <ellipse cx="200" cy="200" rx="180" ry="120" fill="#e0d9ff"/>
      <ellipse cx="120" cy="120" rx="60" ry="40" fill="#fde2f3"/>
      <ellipse cx="320" cy="280" rx="70" ry="50" fill="#a23bb1"/>
    </svg>
    <div class="relative rounded-xl shadow-2xl py-16 px-12 flex flex-col items-center glass-card border-gradient" style="background: rgba(255,255,255,0.85);">
      <!-- Animated Gradient Border -->
      <div class="absolute -inset-1 rounded-2xl z-0 border-gradient-anim"></div>
      <!-- Decorative Image with glow -->
      <div class="mb-10 z-10 relative">
        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 rounded-full bg-gradient-to-br from-pink-200 via-purple-200 to-purple-100 blur-2xl opacity-60 animate-pulse"></div>
        <div class="relative z-10 w-48 h-48 mx-auto">
          <!-- Modern SVG Illustration -->
          <svg viewBox="0 0 400 400" class="w-full h-full">
            <!-- Background Elements -->
            <defs>
              <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#a23bb1;stop-opacity:0.2"/>
                <stop offset="100%" style="stop-color:#fde2f3;stop-opacity:0.1"/>
              </linearGradient>
              <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="5" result="blur"/>
                <feComposite in="SourceGraphic" in2="blur" operator="over"/>
              </filter>
            </defs>

            <!-- Modern Apartment Building -->
            <g transform="translate(60, 100)">
              <!-- Building Structure -->
              <rect x="0" y="0" width="280" height="220" rx="20" fill="url(#buildingGradient)"/>
              <!-- Windows Grid -->
              <g fill="#fde2f3">
                <!-- First Floor -->
                <rect x="30" y="30" width="40" height="40" rx="8"/>
                <rect x="90" y="30" width="40" height="40" rx="8"/>
                <rect x="150" y="30" width="40" height="40" rx="8"/>
                <rect x="210" y="30" width="40" height="40" rx="8"/>
                <!-- Second Floor -->
                <rect x="30" y="90" width="40" height="40" rx="8"/>
                <rect x="90" y="90" width="40" height="40" rx="8"/>
                <rect x="150" y="90" width="40" height="40" rx="8"/>
                <rect x="210" y="90" width="40" height="40" rx="8"/>
              </g>
              <!-- Door -->
              <rect x="120" y="150" width="40" height="70" rx="8" fill="#e0d9ff"/>
              <circle cx="150" cy="185" r="3" fill="#a23bb1"/>
            </g>

            <!-- Roommate Profiles with Details -->
            <g transform="translate(80, 60)">
              <!-- Profile 1 -->
              <circle cx="0" cy="0" r="30" fill="#a23bb1"/>
              <circle cx="0" cy="-8" r="12" fill="#fde2f3"/>
              <path d="M-15 15 Q 0 35 15 15" stroke="#fde2f3" stroke-width="4" fill="none"/>
              <!-- Profile Icon -->
              <g transform="translate(-20, -20)">
                <rect x="0" y="0" width="40" height="40" rx="8" fill="#a23bb1" opacity="0.2"/>
                <text x="20" y="25" text-anchor="middle" fill="#a23bb1" font-size="24">üë•</text>
              </g>
            </g>

            <g transform="translate(320, 60)">
              <!-- Profile 2 -->
              <circle cx="0" cy="0" r="30" fill="#a23bb1"/>
              <circle cx="0" cy="-8" r="12" fill="#fde2f3"/>
              <path d="M-15 15 Q 0 35 15 15" stroke="#fde2f3" stroke-width="4" fill="none"/>
              <!-- Apartment Icon -->
              <g transform="translate(-20, -20)">
                <rect x="0" y="0" width="40" height="40" rx="8" fill="#a23bb1" opacity="0.2"/>
                <text x="20" y="25" text-anchor="middle" fill="#a23bb1" font-size="24">üè†</text>
              </g>
            </g>

            <!-- Connection Elements -->
            <g filter="url(#glow)">
              <!-- Connection Line -->
              <path d="M110 60 Q 200 20 290 60" stroke="#a23bb1" stroke-width="4" fill="none" stroke-dasharray="8,8"/>
              <!-- Heart Center -->
              <circle cx="200" cy="20" r="20" fill="#e0d9ff"/>
              <text x="200" y="30" text-anchor="middle" fill="#a23bb1" font-size="24" font-weight="bold">‚ô•</text>
            </g>

            <!-- Decorative Elements -->
            <g opacity="0.6">
              <!-- Floating Elements -->
              <circle cx="40" cy="40" r="10" fill="#fde2f3"/>
              <circle cx="360" cy="40" r="10" fill="#fde2f3"/>
              <circle cx="200" cy="10" r="15" fill="#e0d9ff"/>
              <!-- Additional Icons -->
              <g transform="translate(200, 180)">
                <text x="0" y="0" text-anchor="middle" fill="#a23bb1" font-size="20">‚ú®</text>
              </g>
            </g>

            <!-- Match Indicator -->
            <g transform="translate(200, 250)">
              <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#a23bb1" opacity="0.1"/>
              <text x="0" y="5" text-anchor="middle" fill="#a23bb1" font-size="16" font-weight="bold">Perfect Match!</text>
            </g>
          </svg>
        </div>
      </div>
      <!-- Title -->
      <h1 class="text-xl font-bold text-gray-800 mb-0.5 z-10">
        Let's find you<br />Roommates and apartments
      </h1>
      <!-- Subtitle -->
      <div class="text-sm mb-2 z-10" style="color:#a23bb1;font-family:'Comic Sans MS', 'Comic Sans', cursive;letter-spacing:0.5px;">
        Find your perfect match for living, fun, and friendship.
      </div>
      <!-- Sign Up & Log In Buttons -->
      <div class="flex flex-row gap-2 w-full justify-center z-10">
        <a href="onboarding.html" onclick="window.location.href='onboarding.html'; return false;" class="w-1/3 bg-gradient-to-r from-purple-500 via-pink-400 to-purple-700 hover:from-purple-700 hover:to-pink-500 text-white py-2 rounded-lg text-base font-semibold transform transition duration-200 hover:scale-105 hover:shadow-2xl shadow-lg">Sign Up</a>
        <a href="login.html" onclick="window.location.href='login.html'; return false;" class="w-1/3 bg-white hover:bg-purple-50 text-purple-800 py-2 rounded-lg text-base font-semibold border border-purple-200 transform transition duration-200 hover:scale-105 hover:shadow-2xl shadow">Log In</a>
      </div>
    </div>
    <footer class="mt-2 text-gray-600 text-xs opacity-90 flex items-center justify-center gap-1">
      Made with <span style="font-size:1.3em;">üíñ</span> for your next home adventure &copy; 2025 Roomatch
    </footer>
  </div>

</body>

</html>
