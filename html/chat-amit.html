<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Amit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #fde2f3 0%, #e0d9ff 50%, #f3e8ff 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .chat-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border: 1px solid #e5e7eb;
      max-width: 28rem;
      width: 100%;
      margin: 2rem 0 3rem 0;
      display: flex;
      flex-direction: column;
      min-height: 70vh;
      position: relative;
      z-index: 10;
    }
    .chat-header {
      display: flex;
      align-items: center;
      padding: 1.2rem 1.5rem 1rem 1.5rem;
      border-bottom: 1px solid #f3e8ff;
      background: #f8f6fc;
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
    }
    .chat-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
      border: 2px solid #a23bb1;
    }
    .chat-header .name {
      font-weight: bold;
      color: #541257;
      font-size: 1.2rem;
    }
    .chat-header .back-btn {
      margin-right: 1rem;
      color: #a23bb1;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .chat-header .back-btn:hover {
      color: #541257;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 1.5rem 1rem 1.5rem;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 70%;
      padding: 0.7rem 1.1rem;
      border-radius: 1.2rem;
      font-size: 1rem;
      line-height: 1.4;
      word-break: break-word;
      box-shadow: 0 2px 8px rgba(162,59,177,0.04);
    }
    .msg.me {
      align-self: flex-end;
      background: #a23bb1;
      color: white;
      border-bottom-right-radius: 0.3rem;
    }
    .msg.them {
      align-self: flex-start;
      background: #f3e8ff;
      color: #541257;
      border-bottom-left-radius: 0.3rem;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      border-top: 1px solid #f3e8ff;
      background: #f8f6fc;
      border-bottom-left-radius: 1.5rem;
      border-bottom-right-radius: 1.5rem;
    }
    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 9999px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background: #f3e8ff;
      color: #541257;
      outline: none;
      margin-right: 0.7rem;
    }
    .chat-input button {
      background: #a23bb1;
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.7rem 1.2rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #541257;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <a href="roomate.html" class="back-btn" title="Back to Roommates"><i class="fas fa-arrow-left"></i></a>
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Amit" />
      <span class="name">Amit, 25</span>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="msg them">Hey! I saw you're interested in the apartment. ðŸ˜Š</div>
      <div class="msg me">Hi Amit! Yes, I'd love to know more. Is it still available?</div>
      <div class="msg them">Absolutely! When would you like to come for a tour?</div>
    </div>
    <form class="chat-input" id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
  <script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    chatForm.onsubmit = function(e) {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg) return;
      const div = document.createElement('div');
      div.className = 'msg me';
      div.textContent = msg;
      chatMessages.appendChild(div);
      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
      // Optionally, simulate a reply after a delay
      setTimeout(() => {
        const reply = document.createElement('div');
        reply.className = 'msg them';
        reply.textContent = 'Thanks for your message!';
        chatMessages.appendChild(reply);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 1200);
    };
  </script>
</body>
</html>
